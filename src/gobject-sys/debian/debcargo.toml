overlay = "."
uploaders = ["Matthias Geiger <werdahias@debian.org>"]
# Some tests are written in C and get built when `cargo test` is executed.
whitelist = ["tests/*.c"]
# needed to re-generate code
[source]
build_depends = ["libgirepository1.0-dev","gir-rust-code-generator (>= 0.21)","xmlstarlet"]
[packages.lib]
depends = ["libglib2.0-dev (>= 2.80)"]
[packages."lib+v2_86"]
test_is_broken = true

