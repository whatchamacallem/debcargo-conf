[source]
section = "utils"

[packages.bin]
summary = "read and write nvram variables on ARM Macs"
description = """
This tool can be used to inspect and modify the content of the non-volatile
ram in Apple Silicon Macs.

Warning: writing to nvram may result in you having to perform a DFU restore.
Avoid unless you know what you're doing.
"""
multi_arch = "foreign"
