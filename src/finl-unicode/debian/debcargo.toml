overlay = "."
uploaders = ["Ananthu C V <weepingclown@disroot.org>"]
collapse_features = true

# several files under different licenses used only for benchmarks
# src/categories.rs also has test data from a website with its license
# unknown, hence repacking it and adding the file back in d/missing-sources
# with only data known to be copyrighted by the upstream author.
excludes = ["benches/*", "resources/*", "src/categories.rs"]

[source]
build_depends = ["librust-anyhow-1+default-dev", "librust-itertools-0.13+default-dev", "unicode-data"]

# broken tests require default feature grapheme_clusters

[packages.lib]
summary = "Handling Unicode functionality for finl (categories and grapheme segmentation)"
test_is_broken = true

[packages."lib+categories"]
test_is_broken = true

[packages."lib+@"]
test_is_broken = false

[packages."lib+default"]
test_is_broken = false

[packages."lib+grapheme_clusters"]
test_is_broken = false