overlay = "."
uploaders = ["Daniel Kahn Gillmor <dkg@fifthhorseman.net>"]
collapse_features = true
summary = "Offset Codebook Mode v3 (OCB3) AEAD mode"
description = """
Pure Rust implementation of the Offset Codebook Mode v3 (OCB3)
Authenticated Encryption with Associated Data (AEAD) Cipher Mode
as described in RFC7253.
"""
[packages.lib]
test_is_broken = true
[packages."lib+alloc"]
test_is_broken = false
[packages."lib+default"]
test_is_broken = false
[packages."lib+@"]
test_is_broken = false
