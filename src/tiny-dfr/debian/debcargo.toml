[packages.bin]
summary = "Dynamic touchbar daemon"
description = """
This package contains tiny-dfr, the userland touchbar daemon.

tiny-dfr shows the function row and media control keys (brightness,
volume, backlight, play, etc) on your touchbar. Currently supported
platforms are Apple Silicon and T2 Macs.
"""
