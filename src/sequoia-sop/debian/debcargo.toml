overlay = "."
collapse_features = true
uploaders = ["Daniel Kahn Gillmor <dkg@fifthhorseman.net>"]
bin_name = "sqop"
summary = "Stateless OpenPGP Command Line Interface using Sequoia"

description = """
sqop offers a Rust-based implementation of the Stateless OpenPGP
Command Line Interface.

This standards-derived interface is an implementation of
https://datatracker.ietf.org/doc/draft-dkg-openpgp-stateless-cli/,
intended to be used in interoperability tests and simple OpenPGP
commands, while leaving no trace in the filesystem.
"""

[source]
section = "utils"
build_depends = ["bash-completion"]

[packages.bin]
section = "utils"

# all feature-specific sequoia openpgp tests will fail unless one
# crypto-* feature is included.  This issue stems from choices made in
# the sequoia-openpgp crate.
# See https://bugs.debian.org/985741 for more info.
[packages.lib]
test_is_broken = true
[packages."lib+crypto-nettle"]
test_is_broken = false
[packages."lib+default"]
test_is_broken = false
[packages."lib+@"]
test_is_broken = false
