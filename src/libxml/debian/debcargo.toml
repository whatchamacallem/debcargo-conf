overlay = "."
uploaders = ["Antonin Delpeuch <antonin@delpeuch.eu>"]

excludes = [
  # benchmarks require downloading "big.xml", whose license is unclear
  "benches/**",
  # bindings are architecture-specific, we recompute them at build time
  "src/default_bindings.rs"
]

[packages.lib]
# version constraint introduced for bug #1119024
depends = ["libxml2-dev (>= 2.15)"]
