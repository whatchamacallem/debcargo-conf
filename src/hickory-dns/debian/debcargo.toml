[packages.bin]
summary = 'safe and secure DNS server with DNSSEC support'
description = '''
Hickory DNS is a safe and secure DNS server with DNSSEC support.
It can server over DNS over TLS (DoT), DNS over HTTP/2 (DoH),
DNS over QUIC (DoQ), and DNS over HTTP/3 (DoH3).

Features:

- Dynamic Update (SIG0) with SQLite journaling backend
- DNSSEC online signing (with NSEC and NSEC3)
- Forwarding stub resolver
- ANAME resolution, for zone mapping aliases to A and AAAA records
- Additionals section generation for aliasing record types
'''
