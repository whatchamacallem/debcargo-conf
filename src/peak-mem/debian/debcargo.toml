section = "utils"
summary = "Lightweight memory usage monitor for any process"
description = """
peak-mem is a command-line tool that monitors the peak memory usage of any process.
It provides a simple and efficient way to track memory consumption, making it useful
for profiling applications and understanding their resource usage patterns.

Features:
- Monitor memory usage of any process by PID or command
- Display peak memory consumption
- Lightweight and minimal overhead
- Easy to integrate into scripts and workflows
"""
