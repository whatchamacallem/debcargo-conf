collapse_features = true

[source]
build_depends = ["help2man"]

[packages.bin]
section = "utils"
summary = "display statistics about your code"
description = """
Tokei shows the number of files, total lines of those files, code,
comments, and blanks in these files, grouped by language. Over 150
languages and various extensions are supported.
.
Multiple output formats: CBOR, JSON, YAML.
.
Multi-line comments and nested comments are correctly handled, as are
comments in strings (they are not counted).
"""
