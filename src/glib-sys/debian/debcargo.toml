overlay = "."
uploaders = ["Matthias Geiger <werdahias@debian.org>"]
# Some tests are written in C and get built when `cargo test` is executed.
whitelist = ["tests/*.c"]
# this is needed for generating the code, do not remove
[source]
build_depends = ["libglib2.0-dev (>= 2.83.3)", "gir-rust-code-generator (>= 0.21)", "libgirepository1.0-dev", "xmlstarlet"]
[packages.lib]
test_depends = ["libglib2.0-dev (>= 2.83.3)"]

[packages."lib+v2_86"]
test_is_broken = true
