overlay = "."
uploaders = ["John Goerzen <jgoerzen@complete.org>"]
excludes = ["**/*.a"]

# Note: we keep the entries below just for convenience. debcargo's
# automatic autopkgtests are overridden. Upstream tests the
# `all-apis+default` feature, so we do too. Additionally, we test
# `std` and `default`, which currently coincide. See the override in
# d/test/control.
[packages.lib]
test_is_broken = true

[packages."lib+default"]
test_is_broken = false
