overlay = "."
uploaders = ["Matthias Geiger <werdahias@riseup.net>", "Arnaud Ferraris <aferraris@debian.org>"]
collapse_features = true
whitelist = ["tests/constant.c", "tests/layout.c"]
summary = "Sys functions for the Rust bindings of libsoup3"

[source]
# this is needed to regenerate the code, do not edit
build_depends_arch = [
            "gir-rust-code-generator (>= 0.19.1)",
            "gir1.2-soup-3.0-dev",
            "gobject-introspection (>= 1.86.0-3~)",
            "xmlstarlet",
             ]

skip_nocheck = true

[packages.lib]
depends = ["libsoup-3.0-dev (>= 3.6)"]
